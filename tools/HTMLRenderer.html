<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <div style="display:flex;flex-direction:row;width:100%;height:100%;">
        <div id="Code" style="height:100%;display:flex;flex-direction:column;flex-grow:1;">
            <div style="width:100%;margin-bottom:2%;">
            <button id="RenderButton">Render</button>
            <button>Load from File</button>
            </div>
            <textarea id="CodeTextarea" style="flex-grow:1;width:100%;resize:vertical;"></textarea>
        </div>
        <div style="flex-grow:1;height:100%;display:flex;flex-direction:column;">
            <div id="Preview" style="flex-grow:3;width:100%;resize:vertical;">
                <a id="PreviewLink" href="about:blank" target="_blank" rel="noopener noreferrer">Open in new tab</a>
                <iframe id="PreviewIframe" style="width:100%;height:100%;"></iframe>
            </div>
            <div id="Console" style="flex-grow:1;width:100%;resize:vertical;"></div>
        </div>
        </div>
        <script>
            document.getElementById("RenderButton").onclick = function(){
                var myData = document.getElementById("CodeTextarea").value;
                const myBlob = new Blob([myData], { type: "text/html" });
                const blobUrl = URL.createObjectURL(myBlob);
                document.getElementById("PreviewIframe").src = blobUrl;
                document.getElementById("PreviewLink").href = blobUrl;
            }

        </script>
    </body>
</html>
